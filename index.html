<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Javascript Calculator</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<div class="container">
			<div class="calculator-container">
				<div class="row" id="top-spacer">
				</div>
				<div class="row">
				<p id="textbox">0</p>
				<p id="history"></p>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button" id="ac">AC</button>
					<button class="col-xs-3 calc-button" id="divide">/</button>
					<button class="col-xs-3 calc-button" id="multiply">*</button>
					<button class="col-xs-3 calc-button" id="ce">CE</button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button" id="seven">7</button>
					<button class="col-xs-3 calc-button" id="eight">8</button>
					<button class="col-xs-3 calc-button" id="nine">9</button>
					<button class="col-xs-3 calc-button" id="subtract">-</button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button" id="four">4</button>
					<button class="col-xs-3 calc-button" id="five">5</button>
					<button class="col-xs-3 calc-button" id="six">6</button>
					<button class="col-xs-3 calc-button" id="add">+</button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button" id="one">1</button>
					<button class="col-xs-3 calc-button" id="two">2</button>
					<button class="col-xs-3 calc-button" id="three">3</button>
					<button class="col-xs-3 calc-button" id="equal"><p id="equal-icon">=</p></button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-6 calc-button" id="zero">0</button>
					<button class="col-xs-3 calc-button" id="decimal">.</button>
				</div>
			</div>
			<div class="row">
				<footer class="bottom-footer"><p class="small text-center">Created by Matthew Dajani.</p></footer>
			</div>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Javascript Calculator</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<div class="container">
			<div class="calculator-container">
				<div class="row" id="top-spacer">
				</div>
				<div class="row">
				<p id="textbox"></p>
				</div>
				<div class="row">
					<button class="col-xs-3">AC</button>
					<button class="col-xs-3">/</button>
					<button class="col-xs-3">*</button>
					<button class="col-xs-3">CE</button>
				</div>
				<div class="row">
					<button class="col-xs-3">7</button>
					<button class="col-xs-3">8</button>
					<button class="col-xs-3">9</button>
					<button class="col-xs-3">-</button>
				</div>
				<div class="row">
					<button class="col-xs-3">4</button>
					<button class="col-xs-3">5</button>
					<button class="col-xs-3">6</button>
					<button class="col-xs-3">+</button>
				</div>
				<div class="row">
					<button class="col-xs-3">1</button>
					<button class="col-xs-3">2</button>
					<button class="col-xs-3">3</button>
				</div>
				<div class="row">
					<button class="col-xs-6">0</button>
					<button class="col-xs-3">.</button>
					<button class="col-xs-3">=</button>
				</div>
			</div>
			<div class="row">
				<footer class="bottom-footer"><p class="small text-center">Created by Matthew Dajani.</p></footer>
			</div>
		</div>
	</body>
</html>

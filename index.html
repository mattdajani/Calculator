<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Javascript Calculator</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<div class="container">
			<div class="calculator-container">
				<div class="row" id="top-spacer">
				</div>
				<div class="row">
				<p id="textbox"></p>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button">AC</button>
					<button class="col-xs-3 calc-button">/</button>
					<button class="col-xs-3 calc-button">*</button>
					<button class="col-xs-3 calc-button">CE</button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button">7</button>
					<button class="col-xs-3 calc-button">8</button>
					<button class="col-xs-3 calc-button">9</button>
					<button class="col-xs-3 calc-button">-</button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button">4</button>
					<button class="col-xs-3 calc-button">5</button>
					<button class="col-xs-3 calc-button">6</button>
					<button class="col-xs-3 calc-button">+</button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-3 calc-button">1</button>
					<button class="col-xs-3 calc-button">2</button>
					<button class="col-xs-3 calc-button">3</button>
					<button class="col-xs-3 calc-button" id="equal">=</button>
				</div>
				<div class="row calc-row">
					<button class="col-xs-6 calc-button" id="zero">0</button>
					<button class="col-xs-3 calc-button">.</button>
				</div>
			</div>
			<div class="row">
				<footer class="bottom-footer"><p class="small text-center">Created by Matthew Dajani.</p></footer>
			</div>
		</div>
	</body>
</html>
